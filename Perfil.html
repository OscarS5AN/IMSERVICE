<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Elementos animados de fondo */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.05);
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 30px;
            right: 100px;
            animation-delay: 3s;
            background: rgba(255, 50, 50, 0.06);
        }
        
        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 200px;
            right: -30px;
            animation-delay: 6s;
            background: rgba(200, 0, 0, 0.05);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }
        
        .profile-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.1);
            padding: 30px;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .profile-header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #d32f2f;
            border-radius: 3px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #ffebee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d32f2f;
            font-size: 40px;
            font-weight: bold;
            border: 3px solid #d32f2f;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(211, 47, 47, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(211, 47, 47, 0);
            }
        }
        
        .profile-field {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .profile-field:nth-child(1) { animation-delay: 0.2s; }
        .profile-field:nth-child(2) { animation-delay: 0.3s; }
        .profile-field:nth-child(3) { animation-delay: 0.4s; }
        .profile-field:nth-child(4) { animation-delay: 0.5s; }
        .profile-field:nth-child(5) { animation-delay: 0.6s; }
        .profile-field:nth-child(6) { animation-delay: 0.7s; }
        
        .profile-field label {
            display: block;
            margin-bottom: 5px;
            color: #d32f2f;
            font-weight: 500;
            font-size: 14px;
        }
        
        .profile-field input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: #fff9f9;
        }
        
        .profile-field input:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
            font-size: 14px;
        }
        
        .btn-change-password {
            background: #d32f2f;
            color: white;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn-change-password:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        
        .btn-logout {
            background: white;
            color: #d32f2f;
            border: 1px solid #d32f2f;
            width: 100%;
        }
        
        .btn-logout:hover {
            background: #ffebee;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic">U</div>
            <h1>Mi Perfil</h1>
        </div>
        
        <form>
            <div class="profile-field">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" value="1234567890" readonly>
            </div>
            
            <div class="profile-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="Juan Pérez">
            </div>
            
            <div class="profile-field">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" value="Administrador">
            </div>
            
            <div class="profile-field">
                <label for="correo">Correo</label>
                <input type="email" id="correo" value="juan.perez@empresa.com">
            </div>
            
            <div class="profile-field">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" value="+57 300 123 4567">
            </div>
            
            <button type="button" class="btn btn-change-password">Cambiar Contraseña</button>
            
        </form>
    </div>
    
    <script>
        // Animación adicional para los botones al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.animation = `fadeIn 0.5s ease-out ${0.8 + index * 0.1}s forwards`;
                btn.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
